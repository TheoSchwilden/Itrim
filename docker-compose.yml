services:
  db:
    image: mysql:8.0
    container_name: itrim-db
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - itrim-network

  wordpress:
    image: wordpress:latest
    container_name: itrim-wordpress
    restart: always
    depends_on:
      - db
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', '${WORDPRESS_URL}');
        define('WP_SITEURL', '${WORDPRESS_URL}');
        define('WP_DEBUG', false);
        define('WP_DEBUG_LOG', false);
        define('WP_DEBUG_DISPLAY', false);
    volumes:
      - ./backend/wp-content:/var/www/html/wp-content
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - itrim-network
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.wordpress.rule=Host(`api.itrim.tschwilden.dev`)'
      - 'traefik.http.routers.wordpress.entrypoints=websecure'
      - 'traefik.http.routers.wordpress.tls.certresolver=letsencrypt'
      - 'traefik.http.services.wordpress.loadbalancer.server.port=80'

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: itrim-phpmyadmin
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      PMA_ABSOLUTE_URI: https://pma.itrim.tschwilden.dev
    networks:
      - itrim-network
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.phpmyadmin.rule=Host(`pma.itrim.tschwilden.dev`)'
      - 'traefik.http.routers.phpmyadmin.entrypoints=websecure'
      - 'traefik.http.routers.phpmyadmin.tls.certresolver=letsencrypt'
      - 'traefik.http.services.phpmyadmin.loadbalancer.server.port=80'

  nuxt:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: itrim-nuxt
    restart: always
    environment:
      NUXT_PUBLIC_API_URL: ${NUXT_PUBLIC_API_URL}
      NODE_ENV: production
    networks:
      - itrim-network
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.nuxt.rule=Host(`itrim.tschwilden.dev`)'
      - 'traefik.http.routers.nuxt.entrypoints=websecure'
      - 'traefik.http.routers.nuxt.tls.certresolver=letsencrypt'
      - 'traefik.http.services.nuxt.loadbalancer.server.port=3000'

  traefik:
    image: traefik:v2.11
    container_name: itrim-traefik
    restart: always
    command:
      - '--api.dashboard=true'
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      - '--entrypoints.web.address=:80'
      - '--entrypoints.websecure.address=:443'
      - '--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}'
      - '--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json'
      - '--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web'
      - '--entrypoints.web.http.redirections.entrypoint.to=websecure'
      - '--entrypoints.web.http.redirections.entrypoint.scheme=https'
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - itrim-network

networks:
  itrim-network:
    driver: bridge

volumes:
  db_data:
